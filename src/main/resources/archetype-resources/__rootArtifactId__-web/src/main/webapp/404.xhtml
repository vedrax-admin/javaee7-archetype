<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>PrimeFaces Adamantium</title>
        <ui:insert name="head" />
    </h:head>

    <h:body>

        <div class="Container100 BordBottom BlueBack loginback">
            <div class="EmptyBox50"></div>

            <div class="Wid90 MarAuto">
                <div class="Wid30 DispBlock MarAuto WidAutoOnMobile">
                    <div class="Card TexAlCenter" style="margin-bottom:-100px;">
                        <div class="Card SoftGrayBack">
                            <div class="EmptyBox20"></div>
                            <i class="icon-cord DispBlock Fs100 Orange"></i>
                            <div class="EmptyBox40"></div>
                            <div class="Wid80 Fs30 FontAdamantiumBold Orange MarAuto">#{msg['errorPage.404']}</div>
                            <div class="EmptyBox10"></div>
                            <div class="Wid80 Fs18 FontAdamantiumRegular Fnone MarAuto">#{msg['errorPage.404Message']}</div>
                        </div>
                        <div class="Separator"></div>
                        <p:button value="#{msg['action.backToHome']}" icon="fa fa-sign-in" href="/secure/index.xhtml" styleClass="OrangeButton"/>
                    </div>
                </div>
            </div>

            <div class="EmptyBox10"></div>
        </div>

        <h:outputStylesheet name="css/core-layout.css" library="adamantium-layout" />
        <h:outputStylesheet name="css/animate.css" library="adamantium-layout" />
        <h:outputStylesheet name="css/adamantium-font.css" library="adamantium-layout" />
        <h:outputStylesheet name="css/ripple-effect.css" library="adamantium-layout" />
        <h:outputStylesheet name="css/font-awesome.css" library="adamantium-layout" />
        <h:outputStylesheet name="css/adamantium-layout.css" library="adamantium-layout" />
    </h:body>

</html>
