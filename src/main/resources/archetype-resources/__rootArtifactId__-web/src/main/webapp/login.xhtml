<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <body>
        <ui:composition template="/WEB-INF/templates/login.xhtml">
            <ui:define name="loginForm">
                <h:form>
                    <p:growl id="msg"/>
                    <h:panelGrid columns="2" cellpadding="5">
                        <p:inputText id="username" 
                                     value="#{authenticationController.identification}" 
                                     required="true"  style="width: 340px;"
                                     requiredMessage="#{msg['login.username.message']}"/>
                        <p:watermark for="username" value="#{msg['login.username']}"/>
                        
                        <p:password id="password" 
                                    value="#{authenticationController.password}" 
                                    required="true"  style="width: 340px;" 
                                    requiredMessage="#{msg['login.password.message']}"/>
                        <p:watermark for="password" value="#{msg['login.password']}"/>
                        
                        <p:commandButton value="#{msg['login.button']}" 
                                         action="#{authenticationController.login}" 
                                         update="msg"/>
                    </h:panelGrid>	
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
