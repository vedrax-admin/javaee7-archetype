<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>Login</title>
        <ui:insert name="head" />
    </h:head>

    <h:body>

        <div class="Container100 BordBottom GrayBack loginback">
            <div class="EmptyBox50"></div>

            <div class="Wid90 MarAuto">
                <div class="Wid30 DispBlock MarAuto WidAutoOnMobile">
                    <div class="Card TexAlCenter" style="margin-bottom:-650px;">
                        <h:graphicImage name="logo.png" library="images" style="max-width:180px;"/>
                        <div class="SeparatorFull"></div>
                        <div class="Wid100 OvHidden BigTopic"><i class="icon-security DispBlock"></i> Login / Sign Up</div>
                        <div class="EmptyBox20"></div>
                        <div class="Card SoftGrayBack">
                            <h:form>
                                <p:growl id="msg"/>
                                <p:inputText placeholder="#{msg['login.mail']}" required="true" requiredMessage="#{msg['login.mail.required']}" value="#{authenticationController.mail}" styleClass="Wid90 TexAlCenter"/>
                                <div class="EmptyBox10"></div>
                                <p:inputText type="password" placeholder="#{msg['login.password']}" required="true" requiredMessage="#{msg['login.password.required']}" value="#{authenticationController.password}" styleClass="Wid90 TexAlCenter"/>
                                <div class="EmptyBox30"></div>
                                <p:commandButton value="#{msg['action.login']}" icon="fa fa-sign-in"  action="#{authenticationController.login()}" update="msg" styleClass="CyanButton"/>
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>

            <div class="EmptyBox10"></div>
        </div>

        <h:outputStylesheet name="css/core-layout.css" library="adamantium-layout" />
        <h:outputStylesheet name="css/animate.css" library="adamantium-layout" />
        <h:outputStylesheet name="css/adamantium-font.css" library="adamantium-layout" />
        <h:outputStylesheet name="css/ripple-effect.css" library="adamantium-layout" />
        <h:outputStylesheet name="css/font-awesome.css" library="adamantium-layout" />
        <h:outputStylesheet name="css/adamantium-layout.css" library="adamantium-layout" />
    </h:body>

</html>
